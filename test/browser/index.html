<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <style>
    div.part {
      width: 300px;
      float: left;
      margin-right: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
    }

    #out {
      float: left;
      margin-left: 20px;
    }

    li span {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div style="overflow: hidden">
  <div class="part">
    <h3>Template:</h3>
    <textarea id="source">
    <div>
      <h3>Class Number: { classNum }</h3>
      <ul>
      { for stu in students }
        <li onClick={ sayHi(stu.name) }>
          <span>name: { stu.name }</span>
          <span>sex: { stu.sex ? "boy" : "girl" }</span>
          <span>age: { stu.age }</span>
        </li>
      { end }
      </ul>
    </div>
    </textarea>
  </div>
  <div class="part">
    <h3>Context:</h3>
    <textarea id="ctx" readonly>
    </textarea>
  </div>
  <div class="part">
    <h3>Result:</h3>
    <div id="out"></div>
  </div>
</div>
<div>
  <button id="btn">run</button>
</div>
<script src="dist/app.js"></script>
</body>
</html>
